<div class="container">

<div class="card-body">
    <form role="form">
      <div class="form-group">
        <label for="item_discription">Item Discription</label>
        <input type="text" class="form-control" id="item_discription">
      </div>
      <div class="form-group">
        <label for="part_number">Part Number</label>
        <input type="text" class="form-control" id="part_number">
      </div>
      <div class="form-group">
        <label for="weight_needed">Item Weight Needed</label>
        <input type="text" class="form-control" id="weight_needed">
      </div>
      <div class="form-group">
        <label for="amount_instock">Amount In Stock</label>
        <input type="text" class="form-control" id="amount_instock">
      </div>
      <div class="form-group">
        <label for="in_stock">In Stock</label>
        <input type="text" class="form-control" id="in_stock">
      </div>
      <button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
    </form>
  </div>




  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle"> Success</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Item Added 
        </div>
        <div class="modal-footer">
